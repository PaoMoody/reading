<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Building Game</title>
  <style>
    body {
      font-family: 'Avenir', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 100px;
      margin: 10px;
      background-color: #fffbe9;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #5e98ab;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 90%;
      max-height: 90%;
    }
    .word-image {
      margin-top: 30px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Build the Word</h1>
  <div class="card-container" id="cards"></div>
  <img id="wordImage" class="word-image" alt="Word Visual" />

  <script src="words.js"></script>
  <script>
    const currentWord = wordData[Math.floor(Math.random() * wordData.length)];
    const cardContainer = document.getElementById('cards');
    const wordImage = document.getElementById('wordImage');

    currentWord.parts.forEach(part => {
      const card = document.createElement('div');
      card.className = 'card';
      const img = document.createElement('img');
      img.src = part;
      img.alt = part;
      card.appendChild(img);
      cardContainer.appendChild(card);
    });

    wordImage.src = currentWord.image;
    wordImage.alt = currentWord.word;
  </script>
</body>
</html>
