<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Building Game</title>
  <style>
    body {
      font-family: 'Avenir', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 100px;
      margin: 10px;
      background-color: #fffbe9;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #5e98ab;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 90%;
      max-height: 90%;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffc764;
      color: #000;
      cursor: pointer;
      font-family: 'Avenir', sans-serif;
    }
    button:hover {
      background-color: #e47e00;
      color: white;
    }
    #scoreboard {
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      padding: 10px;
      font-size: 16px;
      font-family: 'Avenir', sans-serif;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
  <script src="words.js"></script>
</head>
<body>
  <h1>Build the Word</h1>
  <div class="controls">
    <label for="levelSelect">Choose Level:</label>
    <select id="levelSelect">
      <option value="1">Level 1: Short Vowels</option>
      <option value="2">Level 2: Magic E</option>
      <option value="3">Level 3: Vowel Teams</option>
    </select>
  </div>

  <div class="card-container" id="cards"></div>
  <div class="controls">
    <button id="soundOutBtn">Sound It Out</button>
    <button id="revealBtn">Reveal Word</button>
    <button id="correctBtn">âœ“ Correct</button>
    <button id="nextWordBtn">Next Word</button>
  </div>

  <div id="scoreboard"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof wordLevels === "undefined") {
        console.error("wordLevels is not defined. Make sure words.js is loaded correctly.");
        return;
      }

      let shuffledWords = [];
      let currentIndex = 0;
      let correctCount = 0;
      let totalCount = 0;

      const cardContainer = document.getElementById('cards');
      const soundOutBtn = document.getElementById('soundOutBtn');
      const revealBtn = document.getElementById('revealBtn');
      const correctBtn = document.getElementById('correctBtn');
      const nextWordBtn = document.getElementById('nextWordBtn');
      const levelSelect = document.getElementById('levelSelect');
      const scoreboard = document.getElementById('scoreboard');

      function updateScore() {
        scoreboard.textContent = `Correct: ${correctCount} / ${totalCount}`;
      }

      function shuffleWords() {
        const selectedLevel = levelSelect.value;
        const words = wordLevels[selectedLevel] || [];
        shuffledWords = [...words].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        correctCount = 0;
        totalCount = 0;
        updateScore();
      }

      function showWord(wordObj) {
        cardContainer.innerHTML = '';
        wordObj.parts.forEach(part => {
          const card = document.createElement('div');
          card.className = 'card';
          const img = document.createElement('img');
          img.src = part;
          img.alt = part;
          card.appendChild(img);
          cardContainer.appendChild(card);
        });
      }

      function nextWord() {
        if (currentIndex >= shuffledWords.length) {
          shuffleWords();
        }
        const wordObj = shuffledWords[currentIndex];
        showWord(wordObj);
        currentIndex++;
        totalCount++;
        updateScore();
      }

      revealBtn.addEventListener('click', () => {
        const wordObj = shuffledWords[currentIndex - 1];
        alert(`The word is: ${wordObj.word}`);
      });

      soundOutBtn.addEventListener('click', () => {
        const wordObj = shuffledWords[currentIndex - 1];
        wordObj.parts.forEach((part, i) => {
          const audio = new Audio(part.replace('.png', '.mp3'));
          setTimeout(() => {
            audio.play();
          }, i * 800);
        });
      });

      correctBtn.addEventListener('click', () => {
        correctCount++;
        updateScore();
      });

      nextWordBtn.addEventListener('click', nextWord);
      levelSelect.addEventListener('change', () => {
        shuffleWords();
        nextWord();
      });

      shuffleWords();
      nextWord();
    });
  </script>
</body>
</html>
